apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'
}

task run(type: JavaExec) {
  main = 'NonAttackingQueens'
  classpath = sourceSets.main.runtimeClasspath
  args '8'
}
